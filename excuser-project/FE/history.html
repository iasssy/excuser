<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History of excuses Generator</title>
    <meta name="description" content="Showing the history of excuses">
    <meta name="author" content="Iana Setrakova, Mehmet Yiter, Alexandre Scebba, Konstantin Khorev">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-12">
            <div class="header-container">
              <div class="header text-center">
                  <h1>GET EXCUSE</h1>
                  <h2 class="text-uppercase">History of the recent excuses</h2>
              </div>
            </div>
          </div>
        </div>
          
        <div class="body-container">
          <form>
            <div id="content-div" class="container-fluid overflow-y-auto">               
              <ul class="list-group" id="history-list">                     
              </ul>           
            </div>

            <div id="new-comment-div" class="container-fluid">
              
            </div> 
            </form>

	      <div class="button-group" id="button-group">
          <a href="index.html" class="btn btn-primary">HOME</a>
          <a href="comment.html" class="btn btn-primary">COMMENTS</a>
          <a id="btn-quit" class="btn btn-primary" href="#">QUIT</a>
        </div>
        
            
        <footer id="developers" class="mt-3 text-center">
            <p>Â© Developed by Mehmet & Iana & Alex & Konstantin</p>
          </footer>       
        </div>
    </div>    

    
    <div id="modal-popup" class="modal fade" tabindex="-1" aria-labelledby="modal-popup" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>The excused deleted successfully.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-add-comment" class="modal fade" tabindex="-1" aria-labelledby="modal-popup" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add your comment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p></p>
              <textarea class="form-control" placeholder="Leave a comment here" id="comment-content"></textarea>
          </div>
          <div class="modal-footer">
            <button id="save-comment" type="button" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0-rc1/jquery.min.js" integrity="sha512-h2edW9FaDhqYF3XvVQo0/Ph3IDgVD0IpSTnifeLvP5FawpJCnFX7E9meeVSvMC30xazcF/YgZWsrXh6x/HJK7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js" integrity="sha512-fDGBclS3HUysEBIKooKWFDEWWORoA20n60OwY7OSYgxGEew9s7NgDaPkj7gqQcVXnASPvZAiFW8DiytstdlGtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/history.js"></script>
  </body>
</html>
