<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up for excuses Generator</title>
    <meta name="description" content="Sign up for excuses Generator">
    <meta name="author" content="Iana Setrakova, Mehmet Yiter, Alexandre Scebba, Konstantin Khorev">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="container-log-in text-center">
        <div class="row align-items-start">
          <div class="col-12">
            <div class="header-container">
              <div class="header text-center">
                  <h1>GET EXCUSE</h1>
                  <h2 class="text-uppercase">Latest comments on Excuses</h2>
              </div>
            </div>
          </div>
        </div>
          
        <div class="body-container p-3 pt-5">
          <form id="main-form">
            <p>Please fill out all the fields:</p>
            <div class="form-floating mb-3">
              <input type="type" class="form-control" id="username-input" name="username" placeholder="Name">
              <!--<small>This name/nickname will be seen by others</small>-->
              <label for="name-input">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email-input" name="email" placeholder="name@example.com">
              <label for="email-input">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="password-input" name="password" placeholder="Password">
              <label for="password-input">Password</label>
            </div>
            <a id="btn-sign-up" type="button" class="btn btn-primary mt-4">SIGN UP</a>
            <p class="mt-5">Already have an account? Log in here:</p>
            <a href="log-in.html" type="button" class="btn btn-primary mt-2">LOG IN</a>

          </form>      
            
            

            
        <footer id="developers" class="mt-3 text-center">
            <p>Â© Developed by Mehmet & Iana & Alex & Konstantin</p>
          </footer>       
        </div>
    </div>   

    <div id="modal-popup" class="modal fade" tabindex="-1" aria-labelledby="modal-popup" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0-rc1/jquery.min.js" integrity="sha512-h2edW9FaDhqYF3XvVQo0/Ph3IDgVD0IpSTnifeLvP5FawpJCnFX7E9meeVSvMC30xazcF/YgZWsrXh6x/HJK7g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js" integrity="sha512-fDGBclS3HUysEBIKooKWFDEWWORoA20n60OwY7OSYgxGEew9s7NgDaPkj7gqQcVXnASPvZAiFW8DiytstdlGtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/log-in.js"></script>
  </body>
</html>
